<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/addJob.css">
        <link rel="stylesheet" href="css/gui.css">
    </head>

    <body>
        <div id="addJobContainer">
            <div class="guiHeaderContainer">
                <div class="guiBarContainer" style="display: none;">
                    <div class="guiBar"></div>
                    <div class="guiBar"></div>
                    <div class="guiBar"></div>
                </div>

                <div class="guiHeader">
                    <h1>Job Assistant</h1>
                    <p>Miejsca Pracy</p>
                </div>

                <div class="guiBarContainer" style="display: none;"></div>
            </div>

            <div id="jobsContainer"></div>

            <div class="guiMainButtonsContainer">
                <p id="addBtn" class="guiButton" style="width: 33.33%;">Dodaj</p>
                <p id="deleteBtn" class="guiButton" style="width: 33.33%;">Usuń</p>
                <p id="nextBtn" class="guiButton" style="width: 33.33%;">Dalej</p>
            </div>
        </div>

        
        <div id="menuContainer"></div>


        <div class="guiDialogFade">
            <div id="addJobDialog" class="guiDialog">
                <h1 class="guiDialogHeader">Nowa Praca</h1>
                <div class="guiDialogLine"></div>

                <div class="guiInputRow">
                    <h3>Miejsce pracy:</h3>
                    <input id="jobLocationInput" type="text"/>
                </div>

                <div class="guiInputRow">
                    <h3>Data rozpoczęcia:</h3>
                    <input id="jobStartInput" type="text"/>
                </div>

                <div class="guiDialogButtonsContainer">
                    <p id="newJobBtn" class="guiButton">Dodaj</p>
                    <p id="cancelBtn" class="guiButton">Anuluj</p>
                </div>
            </div>
        </div>

        <script src="cordova.js" defer></script>
        <script src="js/dbManager.js" defer></script>
        <script src="js/jquery-3.5.1.min.js" defer></script>
        <script src="js/menu.js" defer></script>
        <script src="js/addJob.js" defer></script>
    </body>
</html>
