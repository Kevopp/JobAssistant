<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/gui.css">
        <link rel="stylesheet" href="css/addJobHours.css">
    </head>

    <body>
        <div id="jobHoursMainContainer">
            <div class="guiHeaderContainer">
                <div class="guiBarContainer">
                    <div class="guiBar"></div>
                    <div class="guiBar"></div>
                    <div class="guiBar"></div>
                </div>

                <div class="guiHeader">
                    <h1>Job Assistant</h1>
                    <p>Godziny Pracy</p>
                </div>

                <div class="guiBarContainer"></div>
            </div>

            <div id="jobHoursContainer"></div>

            <div class="guiMainButtonsContainer">
                <p id="addBtn" class="guiButton" style="width: 33.33%;">Dodaj</p>
                <p id="deleteBtn" class="guiButton" style="width: 33.33%;">Usu≈Ñ</p>
                <p id="editBtn" class="guiButton" style="width: 33.33%;">Edytuj</p>
            </div>
        </div>


        <div id="menuContainer"></div>


        <div class="guiDialogFade">
            <div id="addJobHoursContainer" class="guiDialog">
                <h1 class="guiDialogHeader">Nowy Czas Pracy</h1>
                <div class="guiDialogLine"></div>

                <div class="guiInputRow">
                    <h3>Nazwa:</h3>
                    <input id="hoursNameInput" type="text"/>
                </div>

                <div class="guiInputRow2" style="margin-top: 10px;">
                    <h3 style="margin: 0;">Kolor:</h3>
                    <input id="colorInput" type="color" value="#ff0000" style="width: 60px; height: 40px; margin-left: 10px;"/>
                </div>

                <div style="display: flex; justify-content: center; align-items: center; margin-top: 15px; margin-bottom: 15px;">
                    <input id="hoursInput" type="number" class="guiTimeInput" min="1" max="24" placeholder="00" maxlength="2"/>
                    <h1 style="margin: 0; margin-left: 10px; margin-right: 10px;">:</h1>
                    <input id="minutesInput" type="number" class="guiTimeInput" min="0" max="59" placeholder="00" maxlength="2"/>
                </div>

                <div class="guiDialogButtonsContainer">
                    <p id="addHoursBtn" class="guiButton">Dodaj</p>
                    <p id="cancelBtn" class="guiButton">Anuluj</p>
                </div>
            </div>
        </div>


        <script src="cordova.js" defer></script>
        <script src="js/dbManager.js" defer></script>
        <script src="js/jquery-3.5.1.min.js" defer></script>
        <script src="js/menu.js" defer></script>
        <script src="js/addJobHours.js" defer></script>
    </body>
</html>
