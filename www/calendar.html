<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/gui.css">
        <link rel="stylesheet" href="css/calendar.css">
        <link rel="stylesheet" href="css/addJobHours.css">
    </head>

    <body>
        <div id="calendarMainContainer">
            <div class="guiHeaderContainer">
                <div class="guiBarContainer">
                    <div class="guiBar"></div>
                    <div class="guiBar"></div>
                    <div class="guiBar"></div>
                </div>

                <div class="guiHeader">
                    <h1>Job Assistant</h1>
                    <p>Kalendarz</p>
                </div>

                <div class="guiBarContainer"></div>
            </div>

            <div id="chooseDateContainer">
                <label for="jobMonth" style="font-size: 5.5vw;">Miesiąc:</label>
                <input type="month" id="dateInput" name="jobMonth" style="height: 30px; background-color: white; border: 1px solid black;">
                <p id="searchDateBtn" class="guiButton" style="margin: 0;">Pokaż</p>
            </div>

            <div class="guiDialogLine"></div>

            <div id="monthContainer">
                <div id="calendarContainer">
                    <h3>P</h3>
                    <h3>W</h3>
                    <h3>Ś</h3>
                    <h3>C</h3>
                    <h3>P</h3>
                    <h3>S</h3>
                    <h3>N</h3>
                </div>

                <div class="guiDialogLine"></div>

                <div id="jobMarkersContainer"></div>

                <div class="guiDialogLine"></div>

                <h2 id="hoursSum" style="margin-top: 10px;"></h2>
                <h2 id="minutesSum"></h2>

                <div class="guiInputRow2" style='align-items: center;'>
                    <h2 id="jobFullTime">Etat</h2>
                    <input id="jobFullTimeInput" type="number" class="guiInput"/>
                </div>

                <p id="saveMonthBtn" class="guiButton">Zapisz</p>

                <div style="width: 100%; height: 10px;"></div>
            </div>
        </div>


        <div id="menuContainer"></div>


        <script src="cordova.js" defer></script>
        <script src="js/dbManager.js" defer></script>
        <script src="js/jquery-3.5.1.min.js" defer></script>
        <script src="js/menu.js" defer></script>
        <script src="js/calendar.js" defer></script>
    </body>
</html>
